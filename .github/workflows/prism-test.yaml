name: PRISM Model Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test-prism-model:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU for ARM emulation
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for ARM
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.prism
          platforms: linux/arm64
          load: true
          tags: goal-controller-prism:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run PRISM test in Docker
        run: |
          docker run --rm --platform linux/arm64 \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            goal-controller-prism:latest \
            bash -c "corepack enable && corepack prepare pnpm@8.15.0 --activate && pnpm install --frozen-lockfile && make generate FILE=examples/goalModel_TAS_3_.txt && prism -nobuild output/goalModel_TAS_3.mp"
